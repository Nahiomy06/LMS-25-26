s<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Declara el tipo de documento como HTML5 -->
    <meta charset="UTF-8">
    <!-- Establece que la página será responsiva al añadir esta metaetiqueta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparecerá en la pestaña del navegador -->
    <title>Portafolio Responsivo</title>
    <!-- Vincula el archivo CSS externo para aplicar estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabecera de la página -->
    <header>
        <!-- Título principal del portafolio -->
        <h1>Mi Portafolio</h1>
        <!-- Navegación principal con una lista de enlaces -->
        <nav>
            <ul>
                <!-- Cada elemento de la lista representa un enlace -->
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <!-- Sección introductoria -->
        <section class="intro">
            <h2>Bienvenido</h2>
            <p>Este es mi portafolio profesional.</p>
        </section>
        <!-- Sección donde se listan los proyectos -->
        <section class="projects">
            <!-- Cada proyecto está dentro de un div con la clase 'project' -->
            <div class="project">Proyecto 1</div>
            <div class="project">Proyecto 2</div>
            <div class="project">Proyecto 3</div>
        </section>
    </main>
    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Mi Portafolio</p>
    </footer>
</body>
</html>
